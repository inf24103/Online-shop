<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="../public/navbar.css">
    <link rel="stylesheet" href="../public/page_layout.css">
    <link rel="stylesheet" href="../public/footer.css">
    <link rel="stylesheet" href="productstyle.css">
</head>
<body>
<ul class="navbar">
    <li><img class="logo" src="../pictures/fitura_logo.png" alt="logo"></li>
    <li class="navitem"><a href="../LoginPage/loginpage.html">Sign in</a></li>
    <li class="navitem"><a href="../SignUpPage/signup.html">Sign up</a></li>
    <li class="navitem"><a href="../ProductPage/productpage.html">Products</a></li>
    <li class="navitem"><a href="#about">About</a></li>
    <li class="navitem"><a href="../user/index.html">Home</a></li>
    <li class="navitem cart-icon">
        <a href="../Warenkorb/Warenkorb.html">🛒
            <span id="cart-count" class="cart-count">0</span>
        </a>
    </li>
</ul>
<h1>All Products</h1>
<div class="filter">
    <form action="" method="get">
        <input type="search" name="name" placeholder="Filtern nach Name">
        <select name="kategorie" id="kat_filter">
            <option value="All">Alle Kategorien</option>
            <option value="Sportbekleidung">Sportbekleidung</option>
            <option value="Fitnesszubehör">Fitnesszubehör</option>
            <option value="Trainingsgerät">Trainingsgerät</option>
            <option value="Supplement">Supplement</option>
        </select>
        <input type="number" name="maxPreis" min="1" placeholder="Max. Preis (€)">
        <input type="number" name="minMenge" min="0" placeholder="Min. Menge">
        <select name="sortierung" id="sort_filter">
            <option value="">Sortieren nach</option>
            <option value="preis_asc">Preis aufsteigend</option>
            <option value="preis_desc">Preis absteigend</option>
            <option value="name_asc">Name A-Z</option>
            <option value="name_desc">Name Z-A</option>
        </select>
        <button type="submit">🔍 Filtern</button>
    </form>
</div>
<div class="product-card">
</div>
<div class="product-modal" id="product-detail-modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-image-area">
            <img src="" alt="" id="modal-product-image">
        </div>
        <div class="modal-info-area">
            <h2 id="modal-product-name"></h2>
            <p class="description" id="modal-product-description"></p>
            <p class="category" id="modal-product-category"></p>
            <p class="price" id="modal-product-price"></p>
            <p class="quantity" id="modal-product-quantity"></p> <button class="add-to-cart-modal">In den Warenkorb</button>
        </div>
    </div>
</div>
<script src="../ProductPage/Product.js"></script>
</body>
</html>
