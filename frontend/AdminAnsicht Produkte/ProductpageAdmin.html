<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Produktverwaltung</title>
    <link rel="stylesheet" href="ProductAdminStyle.css">
    <link rel="stylesheet" href="/public/navbar.css">
    <link rel="stylesheet" href="/public/page_layout.css">
    <link rel="stylesheet" href="/public/footer.css">
</head>
<body>
<header class="navbar">
    <div class="nav-inner">
        <a href="/user/index.html" class="logo-link">
            <img src="/pictures/fitura_logo.png" alt="Fitura Logo" class="logo">
        </a>

        <!-- Button f√ºr kleinere Ansicht-->
        <button class="hamburger" aria-label="Men√º √∂ffnen">&#9776;</button>

        <nav class="nav-links">
            <a href="/ProductPage/productpage.html" class="navitem" title="Produktpage">
                <img src="/pictures/product_icon.png" alt="Produkte">
            </a>
            <a href="/Wunschlisten/wunschliste.html" class="navitem" id="wunschlistenlink" style="display: none;" title="Wunschliste">
                <img src="/pictures/wunschliste_icon.png" alt="Wunschliste">
            </a>
            <a href="/Warenkorb/Warenkorb.html" class="navitem icon-link" id="einkaufswagen-link" title="Warenkorb">
                <img src="/pictures/einkaufswagen.png" alt="Warenkorb Icon"></a>
            <a href="/LoginPage/loginpage.html" class="navitem icon-link" id="account" title="Profil / Login">
                <img src="/pictures/account_icon.png" alt="Account Icon" class="account-icon">
            </a>
        </nav>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <button class="sidebar-close" aria-label="Schlie√üen">&times;</button>
    <ul id="sidebar-menu">
    </ul>
</aside>
<div class="admin-container">
    <div class="admin-header">
        <button id="add-product-btn" aria-label="Produkt hinzuf√ºgen"></button>
    </div>

    <div id="product-form-container" class="collapsible">
        <form id="product-form">
            <label for="name">Produktname:</label> <input type="search" id="name" placeholder="Produktname" required/>
            <label for="price">Preis (‚Ç¨):</label> <input type="number" id="price" placeholder="Preis (‚Ç¨)" step="0.01" required/>
            <label for="menge">Menge:</label> <input type="number" id="menge" placeholder="Menge" required/>
            <label for="category">Kategorie:</label> <input type="text" id="category" placeholder="Kategorie" required/>
            <div id="image-input-group">
                <label for="image">Produktbild:</label>
                <input type="file" id="image" accept="image/*" />
                <div id="current-image-display"></div>
            </div>
            <label for="description">Beschreibung:</label> <textarea id="description" placeholder="Beschreibung"></textarea>
            <button type="submit">Produkt speichern</button>
        </form>
    </div>

    <div class="filter">
        <form id="filter-form">
            <input type="search" name="name" placeholder="Filtern nach Name">
            <select name="kategorie">
                <option value="All">Alle Kategorien</option>
                <option value="Sportbekleidung">Sportbekleidung</option>
                <option value="Fitnesszubeh√∂r">Fitnesszubeh√∂r</option>
                <option value="Trainingsger√§t">Trainingsger√§t</option>
                <option value="Supplement">Supplement</option>
            </select>
            <input type="number" name="maxPreis" min="1" placeholder="Max. Preis (‚Ç¨)">
            <input type="number" name="minMenge" min="0" placeholder="Min. Menge">
            <select name="sortierung">
                <option value="">Sortieren nach</option>
                <option value="preis_asc">Preis aufsteigend</option>
                <option value="preis_desc">Preis absteigend</option>
                <option value="name_asc">Name A-Z</option>
                <option value="name_desc">Name Z-A</option>
            </select>
            <button type="submit">üîç Filtern</button>
        </form>
    </div>
    <div id="product-list" class="product-grid"></div>
</div>
<div id="adminNotification" class="admin-notification"></div>
<script src="AdminProduct.js"></script>
<script src="/public/ResponsiveNavbar.js"></script>
<script src="/public/sidebar.js"></script>
</body>
</html>
