<aside id="sidebar" class="sidebar">

    <div class="signup-form">
        <div class="section">
            <div class="content">
                <h2>Sign Up</h2>
                <form action="" method="post">
                    <input type="text" placeholder="First Name" name="firstname" required>
                    <input type="text" placeholder="Last Name" name="lastname" required>
                    <input type="text" placeholder="Username" name="username" required>
                    <input type="email" placeholder="Email Address" name="email" required>
                    <input type="tel" placeholder="Number" name="telephone">
                    <input type="text" placeholder="Street" name="street" required>
                    <input type="number" placeholder="Housenumber" name="housenumber" required>
                    <input type="number" placeholder="PLZ" name="zipcode" required>
                    <input type="text" placeholder="City" name="village" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button id="button">Registrieren</button>
                </form>
            </div>
            <div class="form-img">
                <img src="../pictures/login_page_pic.png" alt="">
            </div>
        </div>
